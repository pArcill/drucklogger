<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .status::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status.disconnected::before {
            animation: none;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stats-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.95em;
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .chart {
            position: relative;
            height: 300px;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(to bottom, #f9f9f9, #fff);
        }

        .data-points {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 100%;
            gap: 5px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            min-height: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bar:hover {
            filter: brightness(1.1);
        }

        .bar-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            white-space: nowrap;
            margin-bottom: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .bar:hover .bar-tooltip {
            opacity: 1;
        }

        .measurements-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .measurements-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .measurements-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .measurement-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr 1fr;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .measurement-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .measurement-item:last-child {
            border-bottom: none;
        }

        .measurement-sensor {
            font-weight: 600;
            color: #333;
        }

        .measurement-pressure {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }

        .measurement-time {
            font-size: 0.9em;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .measurement-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .bar-tooltip {
                bottom: auto;
                top: 100%;
                margin-bottom: 0;
                margin-top: 5px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Pressure Data Dashboard</h1>
            <div class="status disconnected" id="status">
                Connecting...
            </div>
        </header>

        <div class="dashboard">
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Latest Pressure</span>
                    <span class="stat-value" id="latestPressure">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Highest Pressure</span>
                    <span class="stat-value" id="maxPressure">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Lowest Pressure</span>
                    <span class="stat-value" id="minPressure">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average Pressure</span>
                    <span class="stat-value" id="avgPressure">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Measurements</span>
                    <span class="stat-value" id="totalMeasurements">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Connected Sensors</span>
                    <span class="stat-value" id="connectedSensors">0</span>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Pressure Trend (Last 20 readings)</div>
                <div class="chart">
                    <div class="data-points" id="chart">
                        <div class="empty-state">Waiting for data...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="measurements-panel">
            <div class="measurements-title">üìù Recent Measurements</div>
            <div class="measurements-list" id="measurementsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Connecting to data stream...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DashboardClient {
            constructor() {
                this.ws = null;
                this.measurements = [];
                this.maxDataPoints = 20;
                this.statusElement = document.getElementById('status');
                this.chartElement = document.getElementById('chart');
                this.measurementsListElement = document.getElementById('measurementsList');
                
                this.connect();
                this.updateStats();
                setInterval(() => this.updateStats(), 1000);
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('Connected to WebSocket');
                        this.setStatus(true);
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.setStatus(false);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('Disconnected from WebSocket');
                        this.setStatus(false);
                        // Attempt to reconnect after 3 seconds
                        setTimeout(() => this.connect(), 3000);
                    };
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.setStatus(false);
                }
            }

            handleMessage(data) {
                if (data.type === 'measurement' || data.type === 'historical') {
                    this.measurements.unshift({
                        sensor_id: data.sensor_id,
                        sensor_name: data.sensor_name,
                        pressure: data.pressure,
                        timestamp: data.timestamp
                    });
                    
                    // Keep only the last 100 measurements in memory
                    if (this.measurements.length > 100) {
                        this.measurements = this.measurements.slice(0, 100);
                    }
                    
                    this.updateDisplay();
                }
            }

            setStatus(connected) {
                this.statusElement.classList.toggle('connected', connected);
                this.statusElement.classList.toggle('disconnected', !connected);
                this.statusElement.textContent = connected ? 'üü¢ Connected' : 'üî¥ Disconnected';
            }

            updateDisplay() {
                this.updateChart();
                this.updateMeasurementsList();
                this.updateStats();
            }

            updateChart() {
                const chartData = this.measurements.slice(0, this.maxDataPoints).reverse();
                
                if (chartData.length === 0) {
                    this.chartElement.innerHTML = '<div class="empty-state">Waiting for data...</div>';
                    return;
                }
                
                const maxPressure = Math.max(...chartData.map(m => m.pressure));
                const minPressure = Math.min(...chartData.map(m => m.pressure));
                const range = maxPressure - minPressure || 1;
                
                this.chartElement.innerHTML = chartData.map(measurement => {
                    const percentage = ((measurement.pressure - minPressure) / range) * 100;
                    const time = new Date(measurement.timestamp).toLocaleTimeString();
                    return `
                        <div class="bar" style="height: ${Math.max(percentage, 5)}%;">
                            <div class="bar-tooltip">
                                ${measurement.pressure.toFixed(2)} hPa<br>
                                ${time}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateMeasurementsList() {
                if (this.measurements.length === 0) {
                    this.measurementsListElement.innerHTML = '<div class="empty-state">No measurements yet</div>';
                    return;
                }
                
                const recentMeasurements = this.measurements.slice(0, 50);
                this.measurementsListElement.innerHTML = recentMeasurements.map(measurement => {
                    const date = new Date(measurement.timestamp);
                    const timeStr = date.toLocaleTimeString();
                    const dateStr = date.toLocaleDateString();
                    
                    return `
                        <div class="measurement-item">
                            <span class="measurement-sensor">${measurement.sensor_name}</span>
                            <span class="measurement-pressure">${measurement.pressure.toFixed(2)} hPa</span>
                            <span class="measurement-time">${dateStr} ${timeStr}</span>
                            <span class="badge">ID: ${measurement.sensor_id}</span>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                if (this.measurements.length === 0) {
                    document.getElementById('latestPressure').textContent = '--';
                    document.getElementById('maxPressure').textContent = '--';
                    document.getElementById('minPressure').textContent = '--';
                    document.getElementById('avgPressure').textContent = '--';
                    document.getElementById('totalMeasurements').textContent = '0';
                    document.getElementById('connectedSensors').textContent = '0';
                    return;
                }
                
                const pressures = this.measurements.map(m => m.pressure);
                const latest = pressures[0];
                const max = Math.max(...pressures);
                const min = Math.min(...pressures);
                const avg = pressures.reduce((a, b) => a + b, 0) / pressures.length;
                const uniqueSensors = new Set(this.measurements.map(m => m.sensor_id)).size;
                
                document.getElementById('latestPressure').textContent = latest.toFixed(2) + ' hPa';
                document.getElementById('maxPressure').textContent = max.toFixed(2) + ' hPa';
                document.getElementById('minPressure').textContent = min.toFixed(2) + ' hPa';
                document.getElementById('avgPressure').textContent = avg.toFixed(2) + ' hPa';
                document.getElementById('totalMeasurements').textContent = this.measurements.length;
                document.getElementById('connectedSensors').textContent = uniqueSensors;
            }
        }

        // Initialize dashboard when page loads
        window.addEventListener('load', () => {
            new DashboardClient();
        });
    </script>
</body>
</html>
